<app-breadcrumb>
</app-breadcrumb>

<div class="separator-breadcumb border-top"></div>

<div class="row">

  <!--valor historico del dolar-->
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body p-0">
        <h5 class="card-title m-0 p-3"> Valor Historico</h5>
        <div echarts [options]="chartLineOption3" style=""></div>
      </div>
    </div>
  </div>

  <!--Tabla historica de precios-->
  <div class="col-lg-6 col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title">Valores del Dolar</div>
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Precio</th>
                  <th scope="col">Fecha</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let price of (prices$ | async).reverse()">
                  <td class="font-weight-bold text-success">${{price.price}}</td>
                  <td class="font-weight-bold">{{price.date | date:"dd/MM/yy"}}</td>
                  <td><a (click)="deletePrice(price)"><i class="i-Close mr-1"></i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--indicador del precio actual-->
  <div class="col-lg-6 col-md-12">

    <div class="col-md-12">
      <div class="card-icon-bg card-icon-bg-primary o-hidden mb-4">
        <div class="card-body text-center">
          <div class="container">
            <p class="lead text-primary text-50 mb-2 font-weight-bold text-success">1$ =
              {{(actualPrice$ | async)?.price}} Bs</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <form [formGroup]="dollarPriceForm" (ngSubmit)="setDollarPrice()">
        <div class="form-group">
          <label for="dollarValue">Ingrese el nuevo valor del dolar</label>
          <input type="number" formControlName="price" class="form-control" id="dollarValue"
            aria-describedby="dollarValue" placeholder="Ingrese el Valor del Dolar">
          <small id="dollarValueTag" class="form-text text-muted">No te olvides de ingresar el valor del dolar.</small>
        </div>

        <div class="form-group">
          <label for="dollarDate">Ingrese la fecha del precio del dolar</label>
          <input type="date" formControlName="date" class="form-control" id="dollarDate" aria-describedby="dollarDate"
            placeholder="Ingrese la fecha del dolar">
          <small id="dollarValueTag" class="form-text text-muted">No te olvides de ingresar la fecha del dolar.</small>
        </div>
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </form>
    </div>

  </div>
</div>
