<div class="layout">

  <div class="row">

    <div class="col-lg-8 col-md-12">
      <div class="mb-4">
        <div class="card-body" style="padding: 0">
          <video width="100%" height="100%" style="margin: auto" controls>
            <source src="{{'videos/videoplayback.mp4' | public}}" type="video/mp4">
          </video>

        </div>
      </div>
    </div>


    <div class="col-lg-4">

      <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4 gradient-orange">
        <div class="card-body text-center font-weight-bold">
          <div class="etiqueta">
            <app-clock>

            </app-clock>
          </div>

        </div>
      </div>

      <div class="card card-profile-1 mb-1">
        <div class="card-body text-center text-36 text-primary">
          <p>
            <i class="i-Facebook"></i> cameva
          </p>
          <p>
            <i class="i-Twitter"></i> cameva
          </p>
          <p>
            <i class="i-Instagram"></i> cameva
          </p>
        </div>
      </div>

    </div>
  </div>

  <div class="row">


    <div *ngFor="let turn of turns" class="col-lg-4">
      <app-card-box [item]="turn">

      </app-card-box>

    </div>
  </div>



  <div class="col-lg-4 col-sm-12">



  </div>

</div>
