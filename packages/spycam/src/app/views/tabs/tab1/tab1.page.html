<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-img *ngFor="let pic of pictures" [src]="pic"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Ionic</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now that your app has been created, you'll want to start building out
        features and components. Check out some of the resources below for next
        steps.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item (click)="startCamera()">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Start camera</ion-label>
    </ion-item>
    <ion-item (click)="takePicture()">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Take Picture</ion-label>
    </ion-item>
    <ion-item (click)="switchCamera()">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Switch Camera</ion-label>
    </ion-item>
    <ion-item (click)="setColorNegative()">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Set Color Negative</ion-label>
    </ion-item>
    <ion-item (click)="stopCamera()">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Stop camera</ion-label>
    </ion-item>
    <ion-item (click)="show()">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Show camera</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
