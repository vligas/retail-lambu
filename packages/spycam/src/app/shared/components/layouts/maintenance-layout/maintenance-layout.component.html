<div class="separator-breadcumb border-top"></div>

<div class="row mb-4">
  <!-- GRID AND LIST BUTTONS -->
  <div class="col-6">

  </div>
  <!-- SELECT CEHECKBOX -->
  <div class="col-6">
    <ng-content select="[header]">

    </ng-content>
  </div>

</div>
<div class="row" [ngClass]="{'list-horizontal': viewMode === 'list', 'list-grid': viewMode === 'grid'}">
  <!-- SINGLE LIST ITEM -->
  <div class="list-item" [ngClass]="{'col-md-12': viewMode === 'list', 'col-md-3': viewMode === 'grid'}">

    <div class="o-hidden mb-4 d-flex" [ngClass]="{'flex-row': viewMode === 'list', 'flex-column': viewMode === 'grid'}">

      <div class="flex-grow-1" [ngClass]="{'pl-2 d-flex': viewMode === 'list', 'd-bock': viewMode === 'grid'}">
        <div class="card-body align-self-center d-flex flex-column justify-content-between align-items-lg-center"
          [ngClass]="{'flex-lg-row': viewMode === 'list'}">
          <ng-content select="[list-header]">
          </ng-content>
        </div>
      </div>
    </div>
  </div>
  <ng-content select="[list-body]"></ng-content>
  <div class="col-md-12 mt-3">
    <ng-content select="[list-footer]"></ng-content>
  </div>
</div>
