<div class="customizer" [ngClass]="{open: isOpen}" [ngStyle]="style">
  <div class="handle" (click)="handleAside()" [ngStyle]="styleIcon">
    <i class="{{icon}}"></i>
  </div>
  <div class="customizer-body"
    [ngStyle]="{'height': '100%', 'max-height': 'unset'}">
    <ng-content select="[body]">

    </ng-content>
  </div>
</div>
